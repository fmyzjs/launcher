[program:{{app_name}}]
directory={{git_repo_dir}}
command={{venv_dir}}/bin/newrelic-admin run-program uwsgi --ini /opt/launcher/uwsgi.ini
environment={% for k, v in django_env_vars.iteritems() %}{% if not loop.first %},{% endif %}{{ k }}="{{ v }}"{% endfor %}

autostart=true
autorestart=true
redirect_stderr=true
stopsignal=QUIT
priority=10
stdout_logfile=/var/log/supervisor/{{app_name}}_stdout.log       ; stdout log path, NONE for none; default AUTO
stdout_logfile_maxbytes=1MB   ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=10     ; # of stdout logfile backups (default 10)
stdout_capture_maxbytes=1MB   ; number of bytes in 'capturemode' (default 0)
stdout_events_enabled=false   ; emit events on stdout writes (default false)
stderr_logfile=/var/log/supervisor/{{app_name}}_stderr.log        ; stderr log path, NONE for none; default AUTO
stderr_logfile_maxbytes=1MB   ; max # logfile bytes b4 rotation (default 50MB)
stderr_logfile_backups=10     ; # of stderr logfile backups (default 10)
stderr_capture_maxbytes=1MB   ; number of bytes in 'capturemode' (default 0)
stderr_events_enabled=false   ; emit events on stderr writes (default false)

[program:celery]
command={{venv_dir}}/bin/celery worker -A deployment.tasks -c 2 -l info --uid celery --pidfile=/opt/launcher/celery/celery.pid
directory={{django_project_dir}}
environment={% for k, v in django_env_vars.iteritems() %}{% if not loop.first %},{% endif %}{{ k }}="{{ v }}"{% endfor %}

stdout_logfile=/var/log/supervisor/celery.log
stderr_logfile=/var/log/supervisor/celery.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 60
killasgroup=true

[program:celery-beat]
command={{venv_dir}}/bin/celery beat -A deployment.tasks -s /opt/launcher/celery/celerybeat-schedule -l info --uid celery --pidfile=/opt/launcher/celery/celerybeat.pid
directory={{django_project_dir}}
environment={% for k, v in django_env_vars.iteritems() %}{% if not loop.first %},{% endif %}{{ k }}="{{ v }}"{% endfor %}

stdout_logfile=/var/log/supervisor/celery-beat.log
stderr_logfile=/var/log/supervisor/celery-beat.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 60
killasgroup=true

[program:newrelic-plugin]
command=newrelic_plugin_agent -c /etc/newrelic/newrelic_plugin_agent.cfg -f
autostart=true
autorestart=true
priority=20
